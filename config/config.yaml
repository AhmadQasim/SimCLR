# train options
seed: 42 # sacred handles automatic seeding when passed in the config
batch_size: 256
workers: 16
start_epoch: 0
epochs: 100

dataset: "MATEK" # STL10, CIFAR10, MATEK, JURKAT, PLASMODIUM
pretrain: True
n_classes: 15 # 10, 10, 15, 7, 2 (respective to the dataset order given above)
dataset_root: "~/datasets/thesis/stratified"

# model options
resnet: "resnet50"
normalize: True
projection_dim: 128 # "[...] to project the representation to a 128-dimensional latent space"

# loss options
optimizer: "Adam" # or LARS (experimental)
weight_decay: 1.0e-6 # "optimized using LARS [...] and weight decay of 10âˆ’6"
temperature: 0.5 # see appendix B.7.: Optimal temperature under different batch sizes

# reload options
model_path: "logs/pretrain/4" # set to the directory containing `checkpoint_##.tar`
epoch_num: 100 # set to checkpoint number

# mixed-precision training
fp16: False 
fp16_opt_level: "O2"


# logistic regression options
logistic_batch_size: 64
logistic_epochs: 100
